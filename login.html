<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/css/login.css" />
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" alt="logo" class="logo-1" />

      <h1 class="titulo">Project Manager</h1>
      <nav class="header-nav"></nav>
    </header>

    <div class="login-section">
      <div class="container">
        <h1>Login Information</h1>
        <p>Enter your credentials</p>
      </div>
      <form id="login">
        <li>
          <label>Email</label>
          <input type="text" id="mail" placeholder="Enter your email" />
          <span id="email-validation-message"></span>
        </li>

        <li>
          <label>Password</label
          ><input
            type="password"
            id="password"
            placeholder="Enter your password"
          />
          <span id="password-validation-message"></span>
        </li>

        <li>
          <button id="submit">Subscribe</button>
        </li>
      </form>
    </div>

    <footer>
      <div class="socials">
        <div class="frame">
          <a href="https://www.facebook.com" target="”_blank”"
            ><img src="assets/images/icons/facebook.png" alt=""
          /></a>
        </div>
        <div class="frame">
          <a href="https://www.instagram.com" target="”_blank”"
            ><img src="assets/images/icons/instagran.png" alt=""
          /></a>
        </div>
        <div class="frame">
          <a href="https://www.linkedin.com/in/ruan-lourenço/" target="”_blank”"
            ><img src="assets/images/icons/linkedin.png" alt=""
          /></a>
        </div>
      </div>

      <div class="container">
        <h1>© 2024 Project Manager. All rights reserved.</h1>
        <h1>Privacy Policy</h1>
        <h1>Terms of Service</h1>
      </div>
    </footer>
    <script src="src/js/login.js"></script>
  </body>
</html>
